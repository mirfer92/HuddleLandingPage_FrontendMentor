<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"/>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  <header class="hero">
    <nav class="nav">
      <img src="./images/logo.svg" class="nav__logo" alt="">
    </nav>
    <section class="hero__container">
      <figure class="hero__picture">
        <img src="./images/illustration-mockups.svg" class="hero__img" alt="">
      </figure>
    
      <div class="hero__texts">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="hero__cta">Register</a>
      </div>
    </section>
    <div class="contact">
      <a href="#" class="contact__link">
        <img src="./images/facebook.svg" class="contact__img">
      </a>
      <a href="#" class="contact__link">
        <img src="./images/twitter.svg" class="contact__img">
      </a>
      <a href="#" class="contact__link">
        <img src="./images/instagram.svg" class="contact__img">
      </a>
    </div>
  </header>

</body>
</html>
